<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>EDUCATE</title>
    <style>
      body {
        background-color: rgb(160, 211, 216);
      }
      p {
        font-family: Courier;
      }
      div {
        column-gap: 20px;
      }
      #leftCol {
        float: left;
        width: 40%;
        height: 280px;
      }
      #rightCol {
        float: right;
        width: 40%;
        height: 280px;
      }
      iframe {
        border: none;
        display: block;
      }
    </style>
  </head>
  <body>
    <h1>EDUCATE</h1>
    <div id="leftCol">
      <section id="tedtalk">
        <h2>TED Talks</h2>
        <iframe src="https://embed.ted.com/talks/alex_gendler_a_brief_history_of_chess" width="830" height="480" allowfullscreen></iframe>
        <br>
        <iframe src="https://embed.ted.com/talks/wendy_suzuki_the_brain_changing_benefits_of_exercise" width="830" height="480" allowfullscreen></iframe>
      </section>
    </div>
    <div id="rightCol">
      <section id="RSAAnimations">
        <h2>RSA Animations</h2>
        <iframe src="https://www.youtube.com/embed/eUh-TXKIdiE" width="830" height="480" allowfullscreen></iframe>
        <br>
        <iframe src="https://www.youtube.com/embed/12XG-joFRBY" width="830" height="480" allowfullscreen></iframe>
      </section>
    </div>
  </body>
</html>
